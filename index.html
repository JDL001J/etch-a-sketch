<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <h2>Etch-A-Sketch</h2>

        <div class="grid-box">
            <div class="grid"> </div>
            
            <div class="settings">
                <div id="settings-label">settings</div>
                <div class="color-box">
                    <div>color</div>
                    <input type="color" class="color-wheel">
                </div>
               
                
                <div class="number-box">
                    <div>size</div>
                    <input type="number" placeholder=" 2 - 100" class="size">
                </div>

                <button class="btn">enter</button>
                <button class="eraser">eraser</button>
                <button class="clear">clear</button>
                
            </div>
       
       

        </div>
        
    </div>
    
</body>
</html>
